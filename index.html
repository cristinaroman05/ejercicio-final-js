<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/data.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <figure>
        <img
          src="https://greenshop-aroma.com/wp-content/uploads/2023/12/facebook-cover-size-PNG-e1707173941256.png"
          alt="green shop"
        />
      </figure>
      <nav>
        <ul>
          <li><a href="">Inicio</a></li>
          <li><a href="">Galería</a></li>
          <li><a href="">Contacto</a></li>
          <li><a href="">Sobre Nosotros</a></li>
        </ul>
      </nav>
      <i class="fa-solid fa-cart-shopping"></i>
    </header>
    <main>
      <aside id="cart">
        <h2>Carrito de Compras</h2>
        <div class="cart-items">
          <!-- Los artículos del carrito -->
          <p class="empty-cart">Tu carrito está vacío.</p>
        </div>
        <div class="cart-total">
          <p>Total: <span class="cart-total-price">0</span> €</p>
          <button class="checkout-button">Proceder al Pago</button>
        </div>
      </aside>
      <section id="sectionGrid">
        <div class="grid">
          <!-- Superficie iterable -->
        </div>
      </section>
    </main>
    <footer>
      <p>@Greenshop-todos los derechos reservados</p>
    </footer>
    <script src="./js/view.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
